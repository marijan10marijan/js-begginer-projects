<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Our Reviews</h1>
        <p class="line-bottom"></p>

        <article>
            <div class="box">
                <img alt="" class="person-image">
                <h2 class="name">Jane Miscullin</h2>
                <p class="job-position">Developer</p>
                <p class="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum esse cumque quaerat
                    consequatur error aliquam est dolore recusandae sit non?</p>
            </div>
        </article>
        <div class="buttons">
            <div class="flex">
                <div class="prev-btn">&lt;</div>
                <div class="next-btn">&gt;</div>
            </div>
            <div>
                <p class="random-btn">Random</p>
            </div>
        </div>
    </div>



    <script src="main.js"></script>

</body>

</html>
